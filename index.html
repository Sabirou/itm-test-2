<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portail QHSE Elite - Brignoles</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Rajdhani:wght@500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary: #E2001A;
            --bg-deep: #050507;
            --sidebar-bg: #0d0d0f;
            --card-bg: rgba(255, 255, 255, 0.02);
            --border: rgba(255, 255, 255, 0.06);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        html { font-size: 18px; }
        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-deep);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .font-rajdhani { font-family: 'Rajdhani', sans-serif; }

        /* Layout */
        .app-container { display: flex; height: 100vh; }

        .sidebar {
            width: 300px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            z-index: 50;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: radial-gradient(circle at 50% 0%, #121217 0%, #050507 100%);
        }

        /* Sidebar Navigation */
        .nav-scroll {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .nav-scroll::-webkit-scrollbar { width: 3px; }
        .nav-scroll::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }

        .nav-item {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 12px 18px;
            border-radius: 12px;
            color: #777;
            font-weight: 600;
            font-size: 0.95rem;
            transition: var(--transition);
            text-align: left;
            border: none;
            background: transparent;
            cursor: pointer;
            margin-bottom: 4px;
        }
        .nav-item:hover { background: rgba(255,255,255,0.04); color: white; }
        .nav-item.active { background: var(--primary); color: white; box-shadow: 0 8px 16px rgba(226, 0, 26, 0.2); }
        .nav-item i { width: 20px; height: 20px; }

        /* Puzzle Cards */
        .puzzle-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 24px;
            padding: 20px 0;
        }

        .puzzle-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 35px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }
        .puzzle-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
            background: rgba(226, 0, 26, 0.04);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .puzzle-card i { width: 48px; height: 48px; color: var(--primary); margin-bottom: 20px; transition: var(--transition); }
        .puzzle-card:hover i { transform: scale(1.1); filter: drop-shadow(0 0 10px var(--primary)); }
        .puzzle-card span { font-family: 'Rajdhani', sans-serif; font-weight: 800; text-transform: uppercase; font-size: 1.1rem; letter-spacing: 1px; }
        .puzzle-card .code { font-size: 0.75rem; color: #555; margin-top: 12px; font-weight: 700; letter-spacing: 2px; }

        /* Header */
        header {
            height: 80px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 40px;
            background: rgba(0,0,0,0.2);
        }

        .logo-box {
            background: white;
            padding: 10px;
            border-radius: 14px;
            width: 70px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .logo-box:hover { transform: scale(1.05); box-shadow: 0 8px 20px rgba(226, 0, 26, 0.2); }
        .logo-box img { max-width: 100%; height: auto; image-rendering: -webkit-optimize-contrast; }

        /* Status Badge */
        .status-badge {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 16px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.2);
            border-radius: 100px;
        }
        .status-dot { width: 8px; height: 8px; background: #22c55e; border-radius: 50%; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.5); opacity: 0.5; } 100% { transform: scale(1); opacity: 1; } }
        .status-text { font-size: 11px; font-weight: 900; text-transform: uppercase; letter-spacing: 1.5px; color: #22c55e; }
</style>
</head>

        function init() {
            renderHome();
            lucide.createIcons();
        }

        function renderHome() {
            const container = document.getElementById('content-area');
            container.innerHTML = `
                <div class="mb-10">
                    <h2 class="text-5xl font-rajdhani font-black uppercase tracking-tighter">Accueil</h2>
                    <p class="text-zinc-500 font-medium text-lg">Portail QHSE - Base de Brignoles</p>
                </div>
                <div class="puzzle-grid" id="home-grid"></div>
            `;
            
            const grid = document.getElementById('home-grid');
            Object.keys(PUZZLE_DATA).forEach(key => {
                const section = PUZZLE_DATA[key];
                const card = document.createElement('div');
                card.className = 'puzzle-card';
                card.onclick = () => openSection(key);
                card.innerHTML = `
                    <i data-lucide="${section.icon}"></i>
                    <span>${section.label}</span>
                `;
                grid.appendChild(card);
            });
            lucide.createIcons();
            updateActiveNav('HOME');
        }

        function openSection(key) {
            const section = PUZZLE_DATA[key];
            const container = document.getElementById('content-area');
            container.innerHTML = `
                <div class="flex items-center gap-6 mb-10">
                    <button onclick="renderHome()" class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center hover:bg-white/10 border border-white/10 transition-all">
                        <i data-lucide="arrow-left" class="w-6 h-6"></i>
                    </button>
                    <div>
                        <h2 class="text-5xl font-rajdhani font-black uppercase tracking-tighter">${section.label}</h2>
                        <p class="text-zinc-500 font-medium">Documents de la section</p>
                    </div>
                </div>
                <div class="puzzle-grid" id="section-grid"></div>
            `;
            
            const grid = document.getElementById('section-grid');
            section.items.forEach(item => {
                if (item.type === 'section') {
                    const card = document.createElement('div');
                    card.className = 'puzzle-card';
                    card.onclick = () => openSubSection(key, item.label);
                    card.innerHTML = `<i data-lucide="folder"></i><span>${item.label}</span>`;
                    grid.appendChild(card);
                } else {
                    renderDocCard(grid, item);
                }
            });
            lucide.createIcons();
            updateActiveNav(key);
        }

        function openSubSection(key, subLabel) {
            const section = PUZZLE_DATA[key];
            const sub = section.items.find(i => i.label === subLabel);
            const container = document.getElementById('content-area');
            container.innerHTML = `
                <div class="flex items-center gap-6 mb-10">
                    <button onclick="openSection('${key}')" class="w-12 h-12 rounded-xl bg-white/5 flex items-center justify-center hover:bg-white/10 border border-white/10 transition-all">
                        <i data-lucide="arrow-left" class="w-6 h-6"></i>
                    </button>
                    <div>
                        <h2 class="text-5xl font-rajdhani font-black uppercase tracking-tighter">${subLabel}</h2>
                        <p class="text-zinc-500 font-medium">${section.label}</p>
                    </div>
                </div>
                <div class="puzzle-grid" id="sub-grid"></div>
            `;
            const grid = document.getElementById('sub-grid');
            sub.items.forEach(item => renderDocCard(grid, item));
            lucide.createIcons();
        }

        function renderDocCard(container, item) {
            const card = document.createElement('div');
            const isDev = item.driveId === 'DEVELOPMENT';
            card.className = `puzzle-card ${isDev ? 'opacity-30 cursor-not-allowed' : ''}`;
            if (!isDev) card.onclick = () => window.open(`https://drive.google.com/file/d/${item.driveId}/view`, '_blank');
            card.innerHTML = `
                <i data-lucide="${isDev ? 'clock' : 'file-text'}"></i>
                <span>${item.title}</span>
                <div class="code">${isDev ? 'EN COURS' : (item.code || 'DOC')}</div>
            `;
            container.appendChild(card);
        }

        function updateActiveNav(key) {
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            const active = document.querySelector(`[data-key="${key}"]`);
            if (active) active.classList.add('active');
        }

        window.onload = init;
    </script>
</body>
</html>
